{% extends 'base.html' %}

{% block content %}
<div class="threads-info">
  <h1>Delete Thread</h1>
  <div class="thread-li">
    <h2>Title: {{ thread.title }}</h2>
    <p><strong>Author:</strong> {{ thread.author }}</p>
    <p><strong>Created:</strong> {{ thread.created_at }}</p>
    <h4>{{ thread.content }}</h4>
    <p>Created at: {{ thread.created_at }}</p>

  <div class="thread-btn-group">
      <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <a href="{% url 'thread_detail' %}" class="btn btn-secondary mt-2">Cancel</a>
  </div>
  </div>

</div>
{% endblock %}
