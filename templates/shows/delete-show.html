{% extends 'base.html' %}
{% load static %}
{% block content %}
<!--Edit Page-->
<section class="editPage">
    <form method="post" action="{% url 'delete_show' pk=show.pk %}">
        <fieldset>
            <legend>Delete Show</legend>
            <div class="container">
                {{ form }}
                <button class="delete-album" type="submit">Delete Show</button>
                {% csrf_token %}
            </div>
        </fieldset>
    </form>
</section>
{% endblock %}
